<script>
    /*
    function hello( name, surname ) {
        name = name || 'Gustavo';
        surname = surname || 'Gouvêa';

        console.log(`Hello ${name} ${surname}! How are you?`)
    }

    hello();
    */

    // COM DEFAULT PARAMETERS

    function hello( name = 'Gustavo', surname = 'Gouvêa' ) {
        console.log(`Hello ${name} ${surname}! How are you?`)
    }

    hello();    // se ele nao receber nada ele retorna o default estipulado acima

    hello('William', 'Justen'); // recebendo retorna um outro nome colocado
</script>

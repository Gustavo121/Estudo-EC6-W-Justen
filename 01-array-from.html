    <ul id="list">

<script>

    /*

    // from pode ser usado para manipular o DOM, muito util para manipulação com map,reduce,filter. Pois sao proriedades do array
    const list = document.querySelectorAll('#list li');
    const listArray = Array.from(list)
    console.log(listArray); // assim ele coloca a lista como um Array, podendo usar suas propriedades

    const names = listArray.map((name) => name.textContent);

    console.log(names)


</script>

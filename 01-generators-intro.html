    */

   
   function* genNames() {
        console.log('Chamando primeiro nome!');  
        yield 'Gustavo';
        
        console.log('Chamando segundo nome!');
        yield 'Marisa';

        console.log('Chamando terceiro nome!');
        yield 'Julia';
    }

    const names = genNames();

    console.log(names.next());
    console.log(names.next());
    console.log(names.next());
    

    // sempre vai para no primeiro yield, ele so percorre se você chamar denovo... e assim vai
    // bom para uma manipulação de function que você quer que pare em algum certo ponto, ou continue...
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Template Literal para Html Fragments</title>
</head>
<body>    
</body>

<script>
    const article = {
        title: 'Aprendendo Templete Strings',
        intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
        body: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos hic, repellat exercitationem unde quos temporibus ex, quidem sequi enim cum dicta. Deserunt temporibus recusandae culpa repudiandae, mollitia error iste sapiente?',
        tags: ['es6','js', 'template-literal'],
        author: 'Gustavo'
    };

    function renderAuthor(name) {
        return (name) ? name : 'unknown';
    }

    const markup = `
        <article>
            <header>
                <h1>${article.title}</h1>
            </header>
            <section>
                <p>${article.intro}</p>  
            </section>
            <footer>
                <ul>
                    ${article.tags.map((tag) => `<li>${tag}</li>`).join('')} 
                </ul>
                <p>Author: ${renderAuthor(article.author)}</p>
            </footer>       
        </article>
    `;

    document.body.innerHTML = markup;


    // join() foi utilizado para tirar as virgulas das tags, e juntar tudo.
</script>
</html>

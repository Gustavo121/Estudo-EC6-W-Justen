</body>

<script>
    // proxies é uma forma de definir comportamentos diferentes para metodos dentro de um objeto
    // handler dentro dele quem vou colocar metodos que vou querer diferenciar
    let obj = {
        name: 'Gustavo',
        age: 30
    };

    let proxy = new Proxy(obj, {        // aqui o proxy é uma copia do objeto
        get(target, name) {
            console.log('Alguém está pedindo o nome ;D')
            return target[name];
        },
        set(target, name, value) {
            console.log('Alguém está mudando o nome!');
            target[name] = value.toUpperCase();
        }
    });


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Novos métodos para Strings</title>
</head>
<body>    
</body>

<script>
    let text = 'Lorem ipsum dolar sit amet';

    console.log(text.startsWith('rem', 2)); // é do inicio da frase. número passado é para contar apartir de qual casa de caracter irá começa
    console.log(text.endsWith('ame', 25)); // final da frase, ele começa pelo caracter numerado no parametro
    console.log(text.includes('ipsum')); // se tiver a palavra na frase ele retorna true, se nao false
    console.log('lol'.repeat(10)); // vai repetir lol 10 vezes
</script>
</html>

<script>
    const data = [
        {
            name: 'Gustavo',
            age: 30,
            city: 'Dublin'
        },
        {
            name: 'Marisa',
            age: 61,
            city: 'Cologne'
        }
    ];
        // pode ser trabalhado com arrays dentro de uma API por exemplo

    const gu = data.find(person => person.name === 'Gustavo'); // mostra todo conteudo do objeto
    const guIndex = data.findIndex(person => person.name === 'Gustavo'); // mostra a posição no array
    console.log(guIndex);

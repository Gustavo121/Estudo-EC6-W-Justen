    <title>Array.prototype.includes</title>

<body>    
</body>

<script>
    // includes: verifica se um certo valor esta incluso dentro de um array

    const arr = [1, 2, 3];

    // forma antiga
    //console.log(arr.indexOf(3) > -1); 

    //forma nova
    console.log(arr.includes(3)); //true
    console.log(arr.includes(5)); //false
</script>

<script>

    const arr = new Array(50); // posso definir onde começa e termina
    arr.fill('lol', 3, 6); // inicia na posição 3 e termina na 6

    console.log(arr);


    const newArr = [1,2,3,4,5,6];
    newArr.fill('lol', 1, 3);

    console.log(newArr);

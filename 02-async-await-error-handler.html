<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Async/Await Intro</title>
</head>

<body>    
</body>

<script>
    async function getPosts() {
        try { // bloco do try
            const response = await fetch('https://williamjusten.com.br/search.json') 
            const data = await response.json();
        
            return data.map(post => {
                console.log(post.title);
            });
        }
        catch(err) {      // assim eu informo onde foi o erro para trata-lo
            console.error('Noooooo, we got an error!', err);
        }
    }

    getPosts();
</script>

</html>

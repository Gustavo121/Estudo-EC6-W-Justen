<script>

    var animal; // assim crio a variavel em escopo global, chamando ela dentro e fora do escopo
    function sayAnimal () { // bloco
        // var animal = 'cat';
        animal = 'cat'; // mesmo atribuindo dentro da função o escopo fica global
        console.log(animal); //chamando dentro do escopo tudo ok
    }

    sayAnimal();
    console.log(animal); // chamando fora do bloco {} acima, ele nao consegue

</script>

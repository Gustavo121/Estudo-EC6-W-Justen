<script>
    //String.prototype.padStart/padEnd
    // preenche com caracter, apartir da quantidade que a gente passa
    
    //padStart preenche no come√ßo!!
    // ex.
    console.log(''.padStart(5, 'Hi'));
    // retorno: HiHiH

    //ex2.
    console.log('abc'.padStart(10, 'Hi'));
    // retorno: HiHiHiHabc

    //ex3. cfp... a pessoa coloca o cpf e o resto preenche de 0
    console.log('abc'.padStart(11, '0'));




    
    //padEnd preenche no final!!
    // padEnd(tamanhoDesejado, textoParaAdicionar)
    //ex.
    console.log('abc'.padEnd(11, '0'));
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - This no Arrow Function</title>
</head>
<body>
    <button id="btn">Click Me!</button>
</body>

<script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click', function() {      // quando eu coloco => ele chama o window todo
        console.log(this);                     // quando coloco function ele chama apenas o botão
    });
    // neste caso é mais interessante utilizar o function, pois quero chamar o btn
</script>
</html>

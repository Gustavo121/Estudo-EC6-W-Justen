<script>
    // Promise é um objeto com uma ação que ainda não foi finalizada, porem vai ser finalizada de alguma forma no futuro
    // É importante para tratar metodos assincronos, para evitar callbackhell(callback dentro de callback)

/*

    var defer = new Promise((resolve, reject) => {
        setTimeout(() => {
            if(true) {
                resolve('Hello! It works!');
            } else {
                reject('Error!');
            }
        }, 2000);
    });

    defer
        .then((data) => {
            console.log(data);
            return 'foo';
        })
        .then((data) => console.log(data))
        .catch((err) => console.log(err));

</script>

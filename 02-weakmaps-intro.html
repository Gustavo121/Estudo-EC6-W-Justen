    <title>02 - WeakMaps Intro</title>

<body>       
</body>

<script>

    // são definições fracas, unicas porem fracas

    let obj1 = {
        name: 'Gustavo',
        age: 30
    };

    let obj2 = {
        name: 'Marisa',
        age: 61
    };


    let wm = new WeakMap();  // igual o weakset. WeakMap so aceita objetos!

    wm.set(obj1, 'Info do Gustavo');
    wm.set(obj2, 'Info da Marisa');
</script>
</html>

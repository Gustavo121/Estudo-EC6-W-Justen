<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Classes Extended</title>
</head>
<body>    
</body>

<script>

    class Animal {
        constructor(name) {
            this.name = name;
        }

        hello() {
            console.log(`I'm ${this.name}!`);
        }
    }

    class Dog extends Animal { // a classe Dog é uma extensão da classe Animal, tudo que tenho em Animal pode ser utilizado
        constructor(name, sound) {
            super(name); // palavra chave para chamar da classe Animal sem erro.
            this.sound = sound;
        }

        bark() {
            console.log(`${this.sound} I'm ${this.name}!`);
        }
    }

    const elephant = new Animal('Dumbo');
    const dog = new Dog('Jake', 'au au');
</script>
</html>

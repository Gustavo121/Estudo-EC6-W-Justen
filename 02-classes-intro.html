<script>

    class Animal {
        constructor(kind, sound) {
            this.kind = kind;
            this.sound = sound;
        }

        hello() {
            console.log(`${this.sound} I'm a ${this.kind}!`);
        }

        static info() {   //metodos estaticos dentro da classe, nao dentro do objeto!   
            console.log('This is a class to create animals');
        }

        get name() { //propriedade
            console.log(`${this.sound} My name is Layla!`)
        }

        set nickname(nick) {
            this.nick = nick;
        }
    }

    const dog = new Animal('dog', 'auau'); 
    const cat = new Animal('cat', 'meow');
